name: Build Native Image and Deploy to Kubernetes

on:
  push:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io
  APP_IMAGE: ghcr.io/${{ github.repository }}/book-author-api
  PROXYSQL_IMAGE: ghcr.io/${{ github.repository }}/proxysql-custom
jobs:
  build-and-push:
    name: Build and Push Native Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Application image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.native
          push: true
          tags: |
            ${{ env.APP_IMAGE }}:latest
            ${{ env.APP_IMAGE }}:${{ github.sha }}

      - name: Build and push ProxySQL image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.proxysql
          push: true
          tags: |
            ${{ env.PROXYSQL_IMAGE }}:latest
            ${{ env.PROXYSQL_IMAGE }}:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kubeconfig from secret
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Update deployment manifest with new images
        run: |
          APP_IMAGE_WITH_TAG="${{ env.APP_IMAGE }}:${{ github.sha }}"
          PROXYSQL_IMAGE_WITH_TAG="${{ env.PROXYSQL_IMAGE }}:${{ github.sha }}"
          
          echo "Updating with App Image: $APP_IMAGE_WITH_TAG"
          echo "Updating with ProxySQL Image: $PROXYSQL_IMAGE_WITH_TAG"
          
          sed -i "s|APP_IMAGE_PLACEHOLDER|$APP_IMAGE_WITH_TAG|g" k8s-deployment.yml
          sed -i "s|PROXYSQL_IMAGE_PLACEHOLDER|$PROXYSQL_IMAGE_WITH_TAG|g" k8s-deployment.yml

      - name: Deploy to Kubernetes
        run: |
          echo "Skipping kubectl commands because no publicly accessible cluster is configured."
