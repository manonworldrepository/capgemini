spring:
  datasource:
    url: ${DB_URL}
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASS}
    hikari:
      connection-timeout: 20000
      initialization-fail-timeout: 0
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus
  endpoint:
    health:
      show-details: always

info:
  app:
    name: Book and Author Management API
    description: A RESTful service for managing books and authors.
    version: 1.0.0

logging:
  level:
    root: WARN
    com.capgemini.twilight.assessment: INFO
    com.capgemini.twilight.assessment.aspect: INFO